<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" th:href="@{styles/home.css}" href="styles/home.css">
</head>
<body>
    <h2>안녕하세요, Home입니다 : )</h2>
    <div class="current">오늘의 날짜는 ...</div>
    <span th:text="${current.year} + 년">2021년</span>
    <span th:text="${current.month} + 월">12월</span>
    <span th:text="${current.date} + 일">18일</span>
    <div class="current">현재 시간은 ...</div>
    <span th:text="|${current.hour}시|">13시</span>
    <span th:text="|${current.minute}분|">27분</span>
    <span th:text="|${current.second}초|">30초</span>
    <button id="greeting-button">Greeting</button>
    <script th:src="@{scripts/home.js}" src="scripts/home.js"></script>
</body>
</html>
